<!DOCTYPE html>
<html>
<head>
    <title>{{ case.title }}</title>

        body {
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            background-color: #2e1a47; /* Dark purple background */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;

            padding: 20px;

        }
        .content p {
            color: #e0e0e0;

        }
        .content pre {
            background-color: #4a2d7f; /* Sidebar color for preformatted text */

            color: #e0e0e0;
        }
